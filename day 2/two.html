<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Methods of string and array</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. substring
        // It is used to extract character between a string using index
        let str="nothing can change";
         console.log(str.substring(0,7));
        console.log(str.substr(0,7));
        // 2.slice
        // It can get specified character from a string using index
        console.log(str.slice(0,9));
        // 3.replace
        //It is used to replace character in a string
        let ch;
        console.log(ch=str.replace('can','cannot'));

    </script>
</body>
</html>
